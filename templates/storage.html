{% extends 'base.html' %}

{% block body %}
<div class="container storage-table">

      <thead>

          <th scope="col"><a href="#" class="text-reset text-decoration-none">Product</a></th>
          <th scope="col"><a href="#" class="text-reset text-decoration-none"> Price in â‚¹ </a></th>
        </tr>
      </thead>
      <tbody>

    </table>
